
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <meta name="author" content="Ice Guardian" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap">
    <style>
      /* Critical styling to ensure content is visible */
      html, body, #root, .App {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: white !important;
        color: black !important;
        visibility: visible !important;
        opacity: 1 !important;
        min-height: 100vh;
        width: 100%;
        overflow-x: hidden;
        display: block !important;
      }
      
      /* Hide any "Not found" text outside the root */
      body > *:not(#root):not(script) {
        display: none !important;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Add the GPT Engineer script tag -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback to ensure visibility -->
    <script>
      // Simple fallback script to ensure visibility
      document.addEventListener('DOMContentLoaded', function() {
        document.documentElement.style.visibility = 'visible';
        document.body.style.visibility = 'visible';
        const root = document.getElementById('root');
        if (root) {
          root.style.visibility = 'visible';
          root.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
