
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
    <style>
      /* Critical styles for immediate visibility */
      body, html, #root {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
        height: 100%;
        width: 100%;
        background: white;
        color: black;
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      /* Remove any loading indicators */
      .loading-screen, .loading-indicator, .spinner {
        display: none !important;
      }
    </style>
    <script>
      // Force immediate rendering
      document.documentElement.style.visibility = 'visible';
      document.documentElement.style.display = 'block';
      document.documentElement.style.opacity = '1';
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Immediate fallback content that will be replaced -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
        <h1 style="font-size: 24px; margin-bottom: 16px;">Ice Guardian Alert</h1>
        <p>Loading content...</p>
      </div>
    </div>
    
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
