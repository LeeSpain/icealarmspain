
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap">
    <style>
      /* Force everything to be visible immediately */
      html, body, #root, .App {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: white !important;
        color: black !important;
        visibility: visible !important;
        opacity: 1 !important;
        display: block !important;
      }
    </style>
    <script>
      // Force visibility immediately
      document.documentElement.style.visibility = 'visible';
      document.documentElement.style.display = 'block';
      
      // Remove any loading content if it exists
      window.onload = function() {
        var root = document.getElementById('root');
        var loading = document.querySelector('.initial-loading');
        if (loading && root && loading.parentNode === root) {
          loading.remove();
        }
      };
    </script>
  </head>

  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: system-ui, sans-serif;">
        <h1>JavaScript is required</h1>
        <p>Please enable JavaScript to use Ice Guardian Alert.</p>
      </div>
    </noscript>
    
    <div id="root">
      <!-- No loading content here -->
    </div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
