
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <meta name="author" content="Ice Guardian" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap">
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/styles/index.css" as="style">
    <style>
      /* Critical rendering styles */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: white;
        color: black;
      }
      #root {
        min-height: 100vh;
        width: 100%;
      }
      .fallback-content {
        padding: 20px;
        font-family: sans-serif;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        display: none; /* Hide by default, show if loading takes too long */
      }
      .loading-spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: #0070f3;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- This content will only show if JavaScript fails to load or initialize -->
    </div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Show fallback content only if React doesn't load after a delay
      window.addEventListener('load', function() {
        setTimeout(function() {
          const root = document.getElementById('root');
          if (!root || root.children.length === 0) {
            // React hasn't loaded, show fallback
            const fallback = document.createElement('div');
            fallback.className = 'fallback-content';
            fallback.style.display = 'block';
            fallback.innerHTML = `
              <div class="loading-spinner"></div>
              <h1>Loading Ice Guardian Alert...</h1>
              <p>If this message persists, please ensure JavaScript is enabled and refresh the page.</p>
              <p>Missing configuration? Check if all required environment variables are set correctly.</p>
              <p id="debug-info" style="font-size: 12px; margin-top: 20px; color: #666;"></p>
            `;
            
            // Add some debug info that might help troubleshoot
            const debugInfo = fallback.querySelector('#debug-info');
            if (debugInfo) {
              const envInfo = [];
              try {
                // Only collect non-sensitive environment info
                if (window.location) envInfo.push(`URL: ${window.location.href}`);
              } catch (e) {}
              
              debugInfo.textContent = `Browser: ${navigator.userAgent}, Time: ${new Date().toISOString()}${envInfo.length ? ', ' + envInfo.join(', ') : ''}`;
            }
            
            if (root.children.length === 0) {
              root.appendChild(fallback);
            }
          }
        }, 3000); // 3 seconds
      });
      
      // More robust error handling
      window.addEventListener('error', function(e) {
        console.error('Global error caught:', e.error || e.message);
        const debugInfo = document.getElementById('debug-info');
        if (debugInfo) {
          debugInfo.textContent += `\nError: ${e.error?.message || e.message || 'Unknown error'}`;
        }
      });
    </script>
  </body>
</html>
