
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <meta name="author" content="Ice Guardian" />
    <meta property="og:image" content="/og-image.png" />
    <style>
      /* Critical rendering styles - enhanced */
      html, body {
        background-color: white !important;
        color: black !important;
        margin: 0;
        padding: 0;
        display: block;
        width: 100%;
        height: 100%;
        font-family: 'Inter', sans-serif;
      }
      #root {
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        background-color: white !important;
        color: black !important;
      }
      /* Ensure something is visible while app loads */
      .loading-indicator {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: white;
        color: black;
        font-family: 'Inter', sans-serif;
        font-size: 1.5rem;
        transition: opacity 0.3s ease-out;
      }
      /* Add a spinner to make loading state more noticeable */
      .loading-spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Improved loading indicator with spinner -->
      <div class="loading-indicator">
        <div class="loading-spinner"></div>
        Loading Ice Guardian Alert...
      </div>
    </div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
