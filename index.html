
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <meta name="author" content="Ice Guardian" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap">
    <link rel="preload" href="/src/styles/index.css" as="style">
    <style>
      /* Critical rendering styles */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: white;
        color: black;
      }
      #root {
        min-height: 100vh;
        width: 100%;
      }
      .initial-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        opacity: 0;
        animation: fadeIn 0.5s forwards;
        animation-delay: 0.2s;
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }
    </style>
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>

  <body>
    <!-- Root element where React will mount -->
    <div id="root">
      <div class="initial-content">
        <h2>Ice Guardian Alert</h2>
        <p>Loading application...</p>
      </div>
    </div>
    
    <!-- Add the GPT Engineer script tag back -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
