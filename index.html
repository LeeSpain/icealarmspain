
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
    <style>
      /* Critical render path styles */
      body, html, #root {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
        height: 100%;
        width: 100%;
        background: white;
        color: black;
        visibility: visible !important;
        display: block !important;
        opacity: 1 !important;
      }
      
      /* Loading spinner - will be hidden by JavaScript */
      #initial-content {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s;
      }
      
      /* Fallback content if JavaScript fails */
      noscript {
        display: block;
        padding: 20px;
        text-align: center;
        font-family: system-ui, sans-serif;
      }
    </style>
    <script>
      // Minimal inline script for spinner hiding
      function forceVisibility() {
        // Force visibility on HTML, body and root
        document.documentElement.style.cssText += 'visibility:visible!important;display:block!important;opacity:1!important;';
        document.body.style.cssText += 'visibility:visible!important;display:block!important;opacity:1!important;';
        
        const root = document.getElementById('root');
        if (root) {
          root.style.cssText += 'visibility:visible!important;display:block!important;opacity:1!important;';
        }
        
        // Hide spinner with multiple methods
        const spinner = document.getElementById('initial-content');
        if (spinner) {
          spinner.style.cssText = 'display:none!important;';
          try {
            if (spinner.parentNode) {
              spinner.parentNode.removeChild(spinner);
              console.log('Spinner removed from DOM');
            }
          } catch (e) {
            console.error('Error removing spinner:', e);
          }
        }
      }
      
      // Call immediately and with timeouts
      forceVisibility();
      setTimeout(forceVisibility, 100);
      setTimeout(forceVisibility, 500);
      setTimeout(forceVisibility, 1000);
      
      // Add to window object
      window.forceAppVisibility = forceVisibility;
      
      // Listen for load events
      document.addEventListener('DOMContentLoaded', forceVisibility);
      window.addEventListener('load', forceVisibility);
    </script>
  </head>
  <body>
    <!-- Loading spinner that will be hidden once content loads -->
    <div id="initial-content">
      <div style="text-align: center; padding: 20px;">
        <div style="display: inline-block; width: 30px; height: 30px; border: 3px solid #0284c7; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 15px; font-family: 'Inter', system-ui, sans-serif;">Loading Ice Guardian Alert...</p>
      </div>
    </div>
    
    <!-- The React root -->
    <div id="root"></div>
    
    <!-- Fallback content for noscript browsers -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h2>JavaScript Required</h2>
        <p>Ice Guardian Alert requires JavaScript to be enabled in your browser.</p>
        <p>Please enable JavaScript and reload the page.</p>
      </div>
    </noscript>
    
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Backup visibility enforcement -->
    <script>
      // Call force visibility again after scripts load
      setTimeout(function() {
        if (window.forceAppVisibility) {
          window.forceAppVisibility();
        }
      }, 2000);
    </script>
  </body>
</html>
