
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
    <style>
      /* Critical render path styles - must be inline */
      body, html, #root {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
        height: 100%;
        width: 100%;
        background: white;
        color: black;
        visibility: visible !important;
        display: block !important;
      }
      
      /* Prevent any "loading" flashes */
      #root {
        opacity: 1 !important;
        transition: none !important;
      }
      
      /* Error recovery - hidden by default */
      .js-error-recovery {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 10000;
        padding: 20px;
        overflow: auto;
        font-family: system-ui, sans-serif;
      }
      .error-btn {
        padding: 8px 16px;
        background: #0284c7;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
    <!-- Immediate script to ensure content renders -->
    <script>
      // Force visibility as early as possible
      document.documentElement.style.visibility = 'visible';
      document.documentElement.style.display = 'block';
      
      // Auto-reload if we detect the loading text after 3 seconds
      setTimeout(function() {
        var root = document.getElementById('root');
        if (root && (root.innerHTML.includes('Loading') || root.innerHTML.includes('Ice Guardian Alert'))) {
          console.log('Detected loading text after timeout, refreshing page');
          window.location.reload();
        }
      }, 3000);
    </script>
  </head>
  <body>
    <!-- Just the root, no initial content -->
    <div id="root"></div>
    
    <!-- Error recovery UI - hidden by default -->
    <div class="js-error-recovery">
      <h2>Application Error</h2>
      <p>We encountered an issue while loading the application.</p>
      <p>Error: <span id="error-details">Unknown error</span></p>
      <button class="error-btn" onclick="window.location.reload()">Reload Application</button>
    </div>
    
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
