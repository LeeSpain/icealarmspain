
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <meta name="author" content="Ice Guardian" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap">
    <link rel="preload" href="/src/styles/index.css" as="style">
    <style>
      /* Critical rendering styles */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: white;
        color: black;
      }
      #root {
        min-height: 100vh;
        width: 100%;
      }
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: white;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      .spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: #0070f3;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .error-container {
        max-width: 500px;
        text-align: center;
        padding: 20px;
      }
      .error-container button {
        background: #0070f3;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 16px;
      }
    </style>
    <!-- Add manual timeout to hide loader if app doesn't load -->
    <script>
      window.addEventListener('load', function() {
        // Set a shorter timeout to force-remove the loading screen
        setTimeout(function() {
          const loader = document.getElementById('initial-loading');
          if (loader) {
            console.log('Forcing loader removal after timeout');
            loader.style.opacity = '0';
            setTimeout(() => {
              if (loader && loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            }, 300);
          }
        }, 3000); // Reduced from 5000 to 3000ms
      });

      // Backup timeout - will always hide the loader even if the load event doesn't fire
      setTimeout(function() {
        const loader = document.getElementById('initial-loading');
        if (loader) {
          console.log('Backup timeout: Forcing loader removal');
          loader.style.opacity = '0';
          setTimeout(() => {
            if (loader && loader.parentNode) {
              loader.parentNode.removeChild(loader);
            }
          }, 300);
        }
      }, 4000); // 4 seconds absolute maximum
    </script>
  </head>

  <body>
    <!-- Simple initial loading state with a skip button -->
    <div id="initial-loading" class="initial-loading">
      <div class="spinner"></div>
      <p>Loading Ice Guardian Alert...</p>
      <button onclick="document.getElementById('initial-loading').style.display='none'" style="margin-top:20px;padding:8px 16px;background:#0070f3;color:white;border:none;border-radius:4px;cursor:pointer;">
        Skip Loading
      </button>
    </div>
    
    <div id="root"></div>
    
    <!-- Add the GPT Engineer script tag back -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
