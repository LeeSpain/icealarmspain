
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
    <style>
      /* Critical render path styles */
      body, html, #root {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
        height: 100%;
        width: 100%;
        background: white;
        color: black;
      }
      
      /* Add a fallback visible content that will show immediately */
      #initial-content {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s;
      }
      
      /* Error recovery - hidden by default */
      .js-error-recovery {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 10000;
        padding: 20px;
        overflow: auto;
        font-family: system-ui, sans-serif;
      }
      .error-btn {
        padding: 8px 16px;
        background: #0284c7;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Initialize loading stages immediately in the head
      window.loadingStages = window.loadingStages || {};
      window.renderingStages = window.renderingStages || {};
      window.loadingStages.htmlLoaded = true;
      
      // Setup automatic spinner timeout - hide spinner after 15 seconds regardless
      setTimeout(function() {
        var spinner = document.getElementById('initial-content');
        if (spinner) {
          spinner.style.display = 'none';
          console.log('Forced hiding of spinner after timeout');
        }
      }, 15000);
    </script>
  </head>
  <body>
    <!-- Fallback content that will be hidden once React loads -->
    <div id="initial-content">
      <div style="text-align: center; padding: 20px;">
        <div style="display: inline-block; width: 30px; height: 30px; border: 3px solid #0284c7; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 15px; font-family: 'Inter', system-ui, sans-serif;">Loading Ice Guardian Alert...</p>
      </div>
    </div>
    
    <!-- The React root -->
    <div id="root"></div>
    
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
