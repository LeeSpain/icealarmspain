
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <meta name="author" content="Ice Guardian" />
    <meta property="og:image" content="/og-image.png" />
    <style>
      /* Critical rendering styles - enhanced */
      html, body {
        background-color: white !important;
        color: black !important;
        margin: 0;
        padding: 0;
        display: block;
        width: 100%;
        height: 100%;
        font-family: 'Inter', sans-serif;
      }
      #root {
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        background-color: white !important;
        color: black !important;
      }
      /* Ensure something is visible while app loads */
      .loading-indicator {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: white;
        color: black;
        font-family: 'Inter', sans-serif;
        font-size: 1.5rem;
        transition: opacity 0.3s ease-out;
      }
      /* Add a spinner to make loading state more noticeable */
      .loading-spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Added fallback styling */
      .error-container {
        padding: 20px;
        margin: 20px;
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        border-radius: 4px;
        text-align: center;
        max-width: 600px;
        margin: 40px auto;
      }
      .reload-button {
        padding: 8px 16px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Improved loading indicator with spinner and reload button -->
      <div class="loading-indicator">
        <div class="loading-spinner"></div>
        <div>
          <span>Loading Ice Guardian Alert...</span>
          <div id="load-timeout" style="display:none; margin-top: 15px;">
            <p style="font-size: 0.9rem; color: #d9534f;">
              Loading is taking longer than expected.
            </p>
            <button onclick="window.location.reload()" class="reload-button">
              Refresh Page
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Add load timeout detection -->
    <script>
      setTimeout(function() {
        var timeoutEl = document.getElementById('load-timeout');
        if (timeoutEl) timeoutEl.style.display = 'block';
      }, 5000);
    </script>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
