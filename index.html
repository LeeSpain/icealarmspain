
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
    <style>
      /* Critical render path styles - ULTRA MINIMAL VERSION */
      body, html, #root {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
        height: 100%;
        width: 100%;
        background: white;
        color: black;
        visibility: visible !important;
        display: block !important;
        opacity: 1 !important;
      }
      
      /* Loading spinner styling */
      #initial-content {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s;
      }
    </style>
    <!-- Ultra minimal inline script for aggressive spinner handling -->
    <script>
      function hideSpinner() {
        try {
          var spinner = document.getElementById('initial-content');
          if (spinner) {
            spinner.style.display = 'none';
            spinner.style.visibility = 'hidden';
            spinner.style.opacity = '0';
            
            // Try to remove it completely
            if (spinner.parentNode) {
              try {
                spinner.parentNode.removeChild(spinner);
                console.log('Spinner removed by inline script');
              } catch (e) {
                console.error('Error removing spinner:', e);
              }
            }
          }
        } catch (e) {
          console.error('Error in hideSpinner:', e);
        }
      }
      
      function forceRootVisible() {
        try {
          // Force visibility on all critical elements
          document.documentElement.style.cssText += 'visibility:visible!important;display:block!important;opacity:1!important;';
          document.body.style.cssText += 'visibility:visible!important;display:block!important;opacity:1!important;';
          
          var root = document.getElementById('root');
          if (root) {
            root.style.cssText += 'visibility:visible!important;display:block!important;opacity:1!important;';
          }
        } catch (e) {
          console.error('Error in forceRootVisible:', e);
        }
      }
      
      // Call immediately
      hideSpinner();
      forceRootVisible();
      
      // Call again with timeouts
      setTimeout(hideSpinner, 10);
      setTimeout(forceRootVisible, 20);
    </script>
  </head>
  <body>
    <!-- Loading spinner that will be hidden once content loads -->
    <div id="initial-content">
      <div style="text-align: center; padding: 20px;">
        <div style="display: inline-block; width: 30px; height: 30px; border: 3px solid #0284c7; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 15px; font-family: 'Inter', system-ui, sans-serif;">Loading Ice Guardian Alert...</p>
      </div>
    </div>
    
    <!-- The React root -->
    <div id="root">
      <!-- Fallback content -->
      <div style="padding: 20px; font-family: system-ui, sans-serif;">
        <h1 style="color: #0284c7">Ice Guardian Alert</h1>
        <p>Application is loading...</p>
      </div>
    </div>
    
    <!-- Fallback content for noscript browsers -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h2>JavaScript Required</h2>
        <p>Ice Guardian Alert requires JavaScript to be enabled in your browser.</p>
        <p>Please enable JavaScript and reload the page.</p>
      </div>
    </noscript>
    
    <!-- Load the GPTE script first -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Load the application script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
