
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
    <style>
      /* Critical render path styles */
      body, html, #root {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
        height: 100%;
        width: 100%;
        background: white;
        color: black;
        visibility: visible !important;
        display: block !important;
      }
      
      /* Add a fallback visible content that will show immediately */
      #initial-content {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s;
      }
      
      /* Error recovery - hidden by default */
      .js-error-recovery {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 10000;
        padding: 20px;
        overflow: auto;
        font-family: system-ui, sans-serif;
      }
      .error-btn {
        padding: 8px 16px;
        background: #0284c7;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Ensure the app has a minimum viable styling */
      #root {
        min-height: 100vh;
        display: block !important;
        visibility: visible !important;
      }
      
      /* Fallback content if JavaScript fails */
      noscript {
        display: block;
        padding: 20px;
        text-align: center;
        font-family: system-ui, sans-serif;
      }
    </style>
    <script>
      // Initialize loading stages immediately in the head
      window.loadingStages = window.loadingStages || {};
      window.renderingStages = window.renderingStages || {};
      window.loadingStages.htmlLoaded = true;
      
      // Create a direct function to completely remove the spinner
      function removeSpinner() {
        var spinner = document.getElementById('initial-content');
        if (spinner) {
          spinner.style.display = 'none';
          console.log('Spinner forcefully removed');
          // Also try to remove from DOM completely
          if (spinner.parentNode) {
            try {
              spinner.parentNode.removeChild(spinner);
              console.log('Spinner element completely removed from DOM');
            } catch (e) {
              console.error('Error removing spinner:', e);
            }
          }
        }
        
        // Force root to be visible
        var root = document.getElementById('root');
        if (root) {
          root.style.visibility = 'visible';
          root.style.display = 'block';
        }
      }
      
      // AGGRESSIVE: Call the removal function at various times
      setTimeout(removeSpinner, 100);  // Very quick initial removal
      setTimeout(removeSpinner, 500);  // Half-second timeout
      setTimeout(removeSpinner, 1000); // 1 second timeout
      setTimeout(removeSpinner, 2000); // 2 second timeout
      setTimeout(removeSpinner, 3000); // 3 second timeout
      
      // Setup multiple spinner timeouts for guaranteed hide
      setTimeout(function() {
        var spinner = document.getElementById('initial-content');
        if (spinner) {
          spinner.style.opacity = '0';
          spinner.style.display = 'none';
          console.log('Forced hiding of spinner after 5 second timeout');
        }
      }, 5000);
      
      // Absolute fallback - guarantee we don't show spinner forever
      setTimeout(function() {
        var spinner = document.getElementById('initial-content');
        if (spinner) {
          spinner.style.display = 'none';
          console.log('Emergency forced hiding of spinner after 8 seconds');
        }
      }, 8000);
      
      // Final backup to completely remove spinner from DOM
      setTimeout(function() {
        var spinner = document.getElementById('initial-content');
        if (spinner && spinner.parentNode) {
          spinner.parentNode.removeChild(spinner);
          console.log('Spinner element completely removed from DOM');
        }
      }, 10000);
      
      // Force app visibility function - ENHANCED VERSION
      window.forceAppVisibility = function() {
        removeSpinner();
        
        // Also ensure the root element is visible
        var root = document.getElementById('root');
        if (root) {
          root.style.visibility = 'visible';
          root.style.display = 'block';
          root.style.opacity = '1';
        }
        
        // Force the entire document to be visible
        document.body.style.visibility = 'visible';
        document.body.style.display = 'block';
        document.documentElement.style.visibility = 'visible';
      };
      
      // Add event listeners for various loading events
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(removeSpinner, 100);
        console.log('DOMContentLoaded: Removing spinner');
      });
      
      window.addEventListener('load', function() {
        setTimeout(removeSpinner, 100);
        console.log('Window load: Removing spinner');
      });
    </script>
  </head>
  <body>
    <!-- Fallback content that will be hidden once React loads -->
    <div id="initial-content">
      <div style="text-align: center; padding: 20px;">
        <div style="display: inline-block; width: 30px; height: 30px; border: 3px solid #0284c7; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 15px; font-family: 'Inter', system-ui, sans-serif;">Loading Ice Guardian Alert...</p>
      </div>
    </div>
    
    <!-- The React root -->
    <div id="root"></div>
    
    <!-- Fallback content for noscript browsers -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h2>JavaScript Required</h2>
        <p>Ice Guardian Alert requires JavaScript to be enabled in your browser.</p>
        <p>Please enable JavaScript and reload the page.</p>
      </div>
    </noscript>
    
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
