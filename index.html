
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap">
    <style>
      /* Critical CSS to ensure content is visible immediately */
      html, body, #root, .App {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: white !important;
        color: black !important;
        visibility: visible !important;
        opacity: 1 !important;
        min-height: 100vh;
        width: 100%;
        overflow-x: hidden;
        display: block !important;
      }
      
      /* Initial loading fallback */
      .initial-loading {
        text-align: center;
        padding: 2rem;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: #0070f3;
        animation: spin 1s ease-in-out infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Immediate script to ensure visibility
      document.documentElement.style.visibility = 'visible';
      document.documentElement.style.display = 'block';
    </script>
  </head>

  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: system-ui, sans-serif;">
        <h1>JavaScript is required</h1>
        <p>Please enable JavaScript to use Ice Guardian Alert.</p>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loading">
        <h1>Ice Guardian Alert</h1>
        <p>Loading...</p>
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- GPT Engineer script tag -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback script to ensure visibility -->
    <script>
      // Emergency fallback script
      setTimeout(function() {
        var root = document.getElementById('root');
        if (root && !root.querySelector('.App')) {
          console.error('Application failed to load within expected time');
          root.innerHTML = `
            <div style="text-align: center; padding: 2rem; font-family: system-ui, sans-serif;">
              <h1>Ice Guardian Alert</h1>
              <p>Something went wrong. Please refresh the page.</p>
              <button onclick="window.location.reload()" 
                style="padding: 8px 16px; background: #0070f3; color: white; 
                border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">
                Refresh Page
              </button>
            </div>
          `;
        }
      }, 10000); // Allow 10 seconds for the app to load
    </script>
  </body>
</html>
