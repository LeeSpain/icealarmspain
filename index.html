
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <meta name="author" content="Ice Guardian" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap">
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/styles/index.css" as="style">
    <style>
      /* Critical rendering styles */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: white;
        color: black;
      }
      #root {
        min-height: 100vh;
        width: 100%;
      }
      .fallback-content {
        padding: 20px;
        font-family: sans-serif;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        display: none; /* Hide by default, show if loading takes too long */
      }
      .loading-spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: #0070f3;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .env-error {
        margin-top: 10px;
        padding: 8px 12px;
        background-color: #fff8e1;
        border: 1px solid #ffe082;
        border-radius: 4px;
        font-size: 14px;
        text-align: left;
        display: none;
      }
      .firebase-config-missing {
        color: #d32f2f;
        font-weight: bold;
        background-color: #ffebee;
        border: 1px solid #ffcdd2;
        padding: 12px;
        margin-top: 20px;
        border-radius: 4px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- This content will only show if JavaScript fails to load or initialize -->
    </div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Show fallback content only if React doesn't load after a delay
      window.addEventListener('load', function() {
        setTimeout(function() {
          const root = document.getElementById('root');
          if (!root || root.children.length === 0) {
            // React hasn't loaded, show fallback
            const fallback = document.createElement('div');
            fallback.className = 'fallback-content';
            fallback.style.display = 'block';
            fallback.innerHTML = `
              <div class="loading-spinner"></div>
              <h1>Loading Ice Guardian Alert...</h1>
              <p>If this message persists, please ensure JavaScript is enabled and refresh the page.</p>
              <div id="env-error" class="env-error">
                <strong>Missing environment variables detected.</strong><br>
                Make sure VITE_FIREBASE_API_KEY and VITE_FIREBASE_PROJECT_ID are set in your hosting environment.
              </div>
              <div id="firebase-config-missing" class="firebase-config-missing">
                <h3>Firebase Configuration Error</h3>
                <p>This site requires Firebase configuration to function properly.</p>
                <p>If you are the site administrator, please add the following environment variables to your hosting platform:</p>
                <ul style="text-align: left; margin-top: 10px;">
                  <li>VITE_FIREBASE_API_KEY</li>
                  <li>VITE_FIREBASE_PROJECT_ID</li>
                </ul>
              </div>
              <p id="debug-info" style="font-size: 12px; margin-top: 20px; color: #666;"></p>
            `;
            
            // Add some debug info that might help troubleshoot
            const debugInfo = fallback.querySelector('#debug-info');
            if (debugInfo) {
              debugInfo.textContent = `Browser: ${navigator.userAgent}, Time: ${new Date().toISOString()}`;
              
              // Try to detect if Firebase config is missing
              if (window.missingFirebaseConfig) {
                const envError = fallback.querySelector('#env-error');
                if (envError) {
                  envError.style.display = 'block';
                }
                
                const firebaseError = fallback.querySelector('#firebase-config-missing');
                if (firebaseError) {
                  firebaseError.style.display = 'block';
                }
              }
            }
            
            if (root.children.length === 0) {
              root.appendChild(fallback);
            }
          }
        }, 2000); // 2 seconds
      });
      
      // Add a global variable that our app can set if Firebase config is missing
      window.missingFirebaseConfig = false;
      
      // More robust error handling
      window.addEventListener('error', function(e) {
        console.error('Global error caught:', e.error || e.message);
        const debugInfo = document.getElementById('debug-info');
        if (debugInfo) {
          debugInfo.textContent += `\nError: ${e.error?.message || e.message || 'Unknown error'}`;
        }
        
        // Check if this is a Firebase config error
        if ((e.error?.message || e.message || '').includes('Firebase') || 
            (e.error?.message || e.message || '').includes('API_KEY')) {
          window.missingFirebaseConfig = true;
          
          const envError = document.getElementById('env-error');
          if (envError) {
            envError.style.display = 'block';
          }
          
          const firebaseError = document.getElementById('firebase-config-missing');
          if (firebaseError) {
            firebaseError.style.display = 'block';
          }
        }
      });
    </script>
  </body>
</html>
