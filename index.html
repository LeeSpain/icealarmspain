
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
    <style>
      /* Core styles for immediate visibility */
      body, html, #root {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
        height: 100%;
        width: 100%;
        background: white;
        color: black;
        display: block;
        visibility: visible;
        opacity: 1;
      }
      
      /* Immediate render critical content */
      .App {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
    </style>
  </head>

  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: system-ui, sans-serif;">
        <h1>JavaScript is required</h1>
        <p>Please enable JavaScript to use Ice Guardian Alert.</p>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Inline fallback to ensure something renders -->
      <div style="text-align: center; padding: 2rem; font-family: 'Inter', system-ui, sans-serif;">
        <h1>Ice Guardian Alert</h1>
        <p>Loading application...</p>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
