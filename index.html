
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
    <style>
      /* Critical render path styles - force visibility */
      body, html, #root {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
        height: 100%;
        width: 100%;
        background: white;
        color: black;
        visibility: visible !important;
        display: block !important;
        opacity: 1 !important;
      }
      
      /* Simple loading text instead of spinner */
      #initial-content {
        position: fixed;
        display: none; /* Hide by default */
        z-index: -9999; /* Push behind other elements */
      }
      
      /* Fallback content if JavaScript fails */
      noscript {
        display: block;
        padding: 20px;
        text-align: center;
        font-family: system-ui, sans-serif;
      }
    </style>
    <script>
      // Extremely minimal critical script - just set visibility
      document.documentElement.style.cssText = 'visibility:visible!important;display:block!important;opacity:1!important;';
      document.addEventListener('DOMContentLoaded', function() {
        document.documentElement.style.cssText = 'visibility:visible!important;display:block!important;opacity:1!important;';
        document.body.style.cssText = 'visibility:visible!important;display:block!important;opacity:1!important;';
        
        const root = document.getElementById('root');
        if (root) {
          root.style.cssText = 'visibility:visible!important;display:block!important;opacity:1!important;';
        }
      });
    </script>
  </head>
  <body>
    <!-- Minimal root div -->
    <div id="root" style="visibility:visible!important;display:block!important;"></div>
    
    <!-- Fallback content for noscript browsers -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h2>JavaScript Required</h2>
        <p>Ice Guardian Alert requires JavaScript to be enabled in your browser.</p>
        <p>Please enable JavaScript and reload the page.</p>
      </div>
    </noscript>
    
    <!-- GPT Engineer script (required) -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
