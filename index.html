
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <meta name="author" content="Ice Guardian" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap">
    <link rel="preload" href="/src/styles/index.css" as="style">
    <style>
      /* Critical rendering styles */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: white;
        color: black;
      }
      #root {
        min-height: 100vh;
        width: 100%;
      }
      .error-container {
        max-width: 500px;
        margin: 2rem auto;
        text-align: center;
        padding: 20px;
      }
      .error-container button {
        background: #0070f3;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 16px;
      }
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }
    </style>
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://firebase-project-id.firebaseapp.com" crossorigin>
  </head>

  <body>
    <!-- Root element where React will mount -->
    <div id="root">
      <!-- Initial loader that will be replaced when React mounts -->
      <div class="initial-loader">
        <div>Loading application...</div>
      </div>
    </div>
    
    <!-- Add the GPT Engineer script tag back -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback script to detect if app fails to load -->
    <script>
      // Allow 10 seconds for the app to initialize, then check if we're still showing the initial loader
      setTimeout(function() {
        var root = document.getElementById('root');
        var initialLoader = document.querySelector('.initial-loader');
        
        // If initial loader is still in the DOM after timeout, app failed to initialize
        if (initialLoader && root.contains(initialLoader)) {
          console.error('Application failed to initialize within timeout period');
          root.innerHTML = `
            <div class="error-container">
              <h2>Application Failed to Load</h2>
              <p>The application could not be initialized. This could be due to configuration issues or network problems.</p>
              <p>Check browser console for more details.</p>
              <button onclick="window.location.reload()">Retry</button>
              <div style="margin-top: 20px; font-size: 0.8rem; color: #666;">
                <p>Debugging info:</p>
                <ul style="text-align: left;">
                  <li>URL: ${window.location.href}</li>
                  <li>Time: ${new Date().toISOString()}</li>
                  <li>User Agent: ${navigator.userAgent}</li>
                </ul>
              </div>
            </div>
          `;
        }
      }, 10000);
    </script>
  </body>
</html>
