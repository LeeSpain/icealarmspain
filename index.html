
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Guardian Alert</title>
    <meta name="description" content="Medical alert and health monitoring system for seniors and expatriates" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap">
    <style>
      /* Core styles for immediate visibility */
      body, html, #root {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
        height: 100%;
        width: 100%;
        background: white;
        color: black;
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      /* Immediate render critical content */
      .App {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      /* Ensure loading indicator is visible */
      .loading-indicator {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        background: white;
        z-index: 9999;
      }
      
      /* Basic spinner animation */
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #0070f3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: system-ui, sans-serif;">
        <h1>JavaScript is required</h1>
        <p>Please enable JavaScript to use Ice Guardian Alert.</p>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Simplified inline fallback -->
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; padding: 2rem; font-family: 'Inter', system-ui, sans-serif;">
        <h1 style="margin-bottom: 1rem; font-size: 1.5rem;">Ice Guardian Alert</h1>
        <p style="margin-bottom: 1.5rem;">Loading application...</p>
        <div style="width: 40px; height: 40px; border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #0070f3; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Immediate render script -->
    <script>
      // Force immediate visibility
      document.documentElement.style.visibility = 'visible';
      document.documentElement.style.opacity = '1';
      document.body.style.visibility = 'visible';
      document.body.style.opacity = '1';
      
      const root = document.getElementById('root');
      if (root) {
        root.style.visibility = 'visible';
        root.style.opacity = '1';
      }
    </script>
  </body>
</html>
